<h4>Agregar Personaje</h4>
<form class="row" action="" (ngSubmit)="emitPersonaje()">

  <input
  class="form-control mb-2"
  type="text"
  [(ngModel)]="personaje.name"
  name="name"
  placeholder="Nombre">

  <input
  type="number"
  [(ngModel)]="personaje.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary">
  Agregar
</button>

<!-- <pre> {{personaje | json }}</pre> -->

</form>
