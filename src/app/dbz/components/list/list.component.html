
<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="
  let personaje of characterList;
  let i = index
  last as isLast
  first as isFirst
  let isEven = even
  odd as isOdd"


  class="list-group-item d-flex justify-content-between  align-items-center "
  [ngClass]="{
    'list-group-item-dark' : isEven,
    'list-group-item-info' : isOdd
  }"
  >

<div>
    <span class="text-primary">{{i + 1}}: </span>
    <span>{{personaje.name}} - </span>
    <strong>Power: </strong>
    <span>{{personaje.power}}</span>

</div>

<button class="btn btn-danger" (click)="onDeletePersonaje(personaje.id!)">x</button>
