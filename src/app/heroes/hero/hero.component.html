<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>


<button
*ngIf=" name !== 'Spiderman' "
class="btn btn-primary mx-2"
(click)="changeName()">
Cambiar nombre
</button>


<button
*ngIf="age !== 29"
class="btn btn-primary mx-2"
(click)="chageEdad()">
Cambiar edad
</button>

<button
class="btn btn-primary"
(click)="reset()">
Reset
</button>
